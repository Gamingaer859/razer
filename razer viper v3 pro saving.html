<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razer Viper V3 Pro Savings Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --container-bg: #1a1a1a;
            --card-bg: #222222;
            --text-color: #f0f0f0;
            --primary-color: #44ff00; /* Razer Green */
            --secondary-color: #00ff88;
            --danger-color: #ff4141;
            --border-color: #333333;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary-color);
            margin-top: 0;
            letter-spacing: 1px;
        }

        .product-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
        }

        .product-image {
            max-width: 70%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 1.8em;
            font-weight: 600;
            margin: 10px 0;
        }

        .target-price {
            font-size: 1.2em;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .progress-section {
            margin-bottom: 25px;
        }

        .progress-container {
            background-color: #333;
            border-radius: 50px;
            overflow: hidden;
            height: 30px;
            margin-bottom: 10px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }

        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.5s ease-in-out;
            border-radius: 50px;
        }

        #progress-text {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-color);
        }

        .savings-display {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .savings-display span {
            color: var(--primary-color);
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #amount-input {
            padding: 15px;
            font-size: 1.2em;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            text-align: center;
            transition: border-color 0.3s;
        }

        #amount-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        button {
            flex-grow: 1;
            padding: 15px;
            font-size: 1.2em;
            font-weight: 600;
            font-family: 'Rajdhani', sans-serif;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        #add-button {
            background-color: var(--primary-color);
            color: var(--bg-color);
        }

        #add-button:hover {
            background-color: var(--secondary-color);
        }

        #add-button:active {
            transform: scale(0.98);
        }

        #reset-button {
            background-color: transparent;
            color: var(--danger-color);
            border: 2px solid var(--danger-color);
        }

        #reset-button:hover {
            background-color: var(--danger-color);
            color: #fff;
        }

        @media (max-width: 480px) {
            h1 { font-size: 2em; }
            .container { padding: 20px; }
            .button-group { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Savings Fund</h1>
        </header>

        <main>
            <div class="product-card">
                <!-- IMAGE UPDATED AS PER REQUEST -->
                <img src="https://assets3.razerzone.com/16q6d2phedNVhHThXW05Fu5-Hxo=/500x500/https%3A%2F%2Fmedias-p1.phoenix.razer.com%2Fsys-master-phoenix-images-container%2Fh08%2Fh61%2F9765618188318%2Fviper-v3-pro-black-500x500.png" alt="Razer Viper V3 Pro (Black)" class="product-image">
                <h2>Razer Viper V3 Pro</h2>
                <p class="target-price">Target Price: <span id="target-price">4,990</span> à¸¿</p>
            </div>

            <section class="progress-section">
                <div class="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <p id="progress-text">0% Complete</p>
            </section>

            <section class="savings-display">
                Current Savings: <span id="current-savings">0</span> à¸¿
            </section>

            <form id="savings-form" class="input-section">
                <input type="number" id="amount-input" placeholder="Enter amount in Baht" min="1" required>
                <div class="button-group">
                    <button type="submit" id="add-button">Add Money</button>
                    <button type="button" id="reset-button">Reset</button>
                </div>
            </form>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            const TARGET_PRICE = 4990;
            const COOKIE_NAME = "razerViperSavings";
            const COOKIE_DAYS = 365; // Cookie will last for 1 year

            // --- DOM ELEMENTS ---
            const currentSavingsSpan = document.getElementById('current-savings');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const savingsForm = document.getElementById('savings-form');
            const amountInput = document.getElementById('amount-input');
            const resetButton = document.getElementById('reset-button');
            const targetPriceSpan = document.getElementById('target-price');
            
            // Set target price from config
            targetPriceSpan.textContent = TARGET_PRICE.toLocaleString('th-TH');

            // --- COOKIE FUNCTIONS ---
            function setCookie(name, value, days) {
                let expires = "";
                if (days) {
                    const date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + (value || "") + expires + "; path=/";
            }

            function getCookie(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            function deleteCookie(name) {
                document.cookie = name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            }

            // --- UI UPDATE FUNCTION ---
            function updateUI(savings) {
                // Format number with commas
                currentSavingsSpan.textContent = savings.toLocaleString('th-TH');

                // Calculate and update progress bar
                let percentage = (savings / TARGET_PRICE) * 100;
                if (percentage > 100) percentage = 100; // Cap at 100%
                
                progressBar.style.width = percentage + '%';
                progressText.textContent = `${percentage.toFixed(2)}% Complete`;

                // Change progress text color if goal is met
                if (percentage >= 100) {
                    progressText.style.color = 'var(--primary-color)';
                    progressText.textContent = 'ðŸŽ‰ Goal Reached! ðŸŽ‰';
                } else {
                    progressText.style.color = 'var(--text-color)';
                }
            }

            // --- EVENT HANDLERS ---
            savingsForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Stop page from reloading

                const amountToAdd = parseFloat(amountInput.value);
                if (isNaN(amountToAdd) || amountToAdd <= 0) {
                    return; // Do nothing if input is invalid
                }

                let currentSavings = parseFloat(getCookie(COOKIE_NAME) || '0');
                currentSavings += amountToAdd;

                setCookie(COOKIE_NAME, currentSavings.toString(), COOKIE_DAYS);
                updateUI(currentSavings);

                amountInput.value = ''; // Clear the input field
                amountInput.focus();   // Put cursor back in the input
            });

            resetButton.addEventListener('click', () => {
                const isConfirmed = confirm("Are you sure you want to reset your savings? This action cannot be undone.");
                if (isConfirmed) {
                    deleteCookie(COOKIE_NAME);
                    updateUI(0);
                }
            });

            // --- INITIAL LOAD ---
            const savedAmount = parseFloat(getCookie(COOKIE_NAME) || '0');
            updateUI(savedAmount);
        });
    </script>

</body>
</html>
